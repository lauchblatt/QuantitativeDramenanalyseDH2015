<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Quantitative Dramenanalyse</title>	

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/front-end.css" rel="stylesheet">

	</head>
	<body>
		<div id="wrapper">
			<h1>Dramalyzer</h1>

			<br/>

			<form class="form-inline">
			  <div class="form-group">
			    <label for="input-title">Titel</label>
			    <input type="text" class="form-control" id="input-title" placeholder="Alle...">
			  </div>
			  <div class="form-group">
			    <label for="input-author">Autor</label>
			    <input type="text" class="form-control" id="input-author" placeholder="Alle...">
			  </div>
			  <br/>
			  <br/>
			  <div class="form-group">
			  	<label>Jahr: </label>
			    <label for="input-from-year">Von</label>
			    <input type="text" class="form-control" id="input-from-year" placeholder="Alle...">
			  </div>
			  <div class="form-group">
			    <label for="input-to-year">Bis</label>
			    <input type="text" class="form-control" id="input-to-year" placeholder="Alle...">
			  </div>
			  <br/>
			  <br/>
			  <div class="form-group">
			  	<label>Anzahl der Repliken: </label>
			    <label for="input-from-numberOfSpeeches">Von</label>
			    <input type="text" class="form-control" id="input-from-numberOfSpeeches" placeholder="Alle...">
			  </div>
			  <div class="form-group">
			    <label for="input-to-numberOfSpeeches">Bis</label>
			    <input type="text" class="form-control" id="input-to-numberOfSpeeches" placeholder="Alle...">
			  </div>
			  <br/>
			  <br/>
			  <button type="submit" class="btn btn-default">Suchen</button>
			</form>

			<br/>
			<br/>
			<div id="loading"><p>Daten werden geladen...</p></div>
			<table class="table table-bordered" id="drama-table">
				<thead>
					<tr>
					    <th>Titel</th> 
					    <th>Autor</th>
					    <th>Typ</th>
					    <th>Jahr</th>
					  </tr>
				</thead>
				<tbody id="table-tbody">
				</tbody>
			</table>
		</div>

		<script src="js/libs/jquery-1.11.2.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<script type="text/javascript" src="js/Search.js"></script>
		<script type="text/javascript" src="js/DramaListModel.js"></script>
		<script type="text/javascript" src="js/DramaListView.js"></script>
		<script type="text/javascript" src="js/FormsView.js"></script>
		<script type="text/javascript" src="js/SearchController.js"></script>

		<script>
				$(function() {
					Search.init();
				});
			</script>
	</body>
</html>
