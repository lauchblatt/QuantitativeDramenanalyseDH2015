<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Quantitative Dramenanalyse</title>	

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/search.css" rel="stylesheet">

	</head>
	<body>
		<div id="wrapper" class="container">
			<h1>Dramalyzer</h1>

			<br/>
			<form id="form">
				  <div class="form-group">
				    <label for="input-title">Titel</label>
				    <input type="text" class="form-control" id="input-title" placeholder="Alle...">
				  </div>
				  <div class="form-group">
				    <label for="input-author">Autor</label>
				    <input type="text" class="form-control" id="input-author" placeholder="Alle...">
				  </div>
					<fieldset class="range">
						<legend>Jahr</legend>
						  <div class="form-group">
						    <label for="input-date-from">Von</label>
						    <input type="text" class="form-control" id="input-date-from" placeholder="Alle...">
						    <label for="input-date-to">Bis</label>
						    <input type="text" class="form-control" id="input-date-to" placeholder="Alle...">
						  </div>
				  	</fieldset>
				  	  <fieldset class="range"> 
				  	  	<legend>Typ</legend>
				  	  	<div class="checkbox">
	    					<label for="check-comedy">
	      					<input type="checkbox" name="type" value="comedy" id="check-comedy" checked>
	      					Komödie
	    					</label> 
						    <label for="check-tragedy">
						       <input type="checkbox" name="type" value="tragedy" id="check-tragedy" checked>
						       Trauerspiel
						    </label> 
						    <label for="check-pageant">
						      <input type="checkbox" name="type" value="pageant" id="check-pageant" checked>
						      Schauspiel
						    </label>
					    </div> 
					  </fieldset> 
					  <fieldset class="range">
					 <legend>Anzahl der Akte</legend>
						  <div class="form-group">
						    <label for="input-numberOfActs-from">Von</label>
						    <input type="text" class="form-control" id="input-numberOfActs-from" placeholder="Alle...">
						    <label for="input-numberOfActs-to">Bis</label>
						    <input type="text" class="form-control" id="input-numberOfActs-to" placeholder="Alle...">
						  </div>
					</fieldset>
					<fieldset class="range">
					 <legend>Anzahl der Szenen</legend>
						  <div class="form-group">
						    <label for="input-numberOfScenes-from">Von</label>
						    <input type="text" class="form-control" id="input-numberOfScenes-from" placeholder="Alle...">
						    <label for="input-numberOfScenes-to">Bis</label>
						    <input type="text" class="form-control" id="input-numberOfScenes-to" placeholder="Alle...">
						  </div>
					</fieldset>
					<fieldset class="range">
					 <legend>Anzahl der Repliken</legend>
						  <div class="form-group">
						    <label for="input-numberOfSpeeches-from">Von</label>
						    <input type="text" class="form-control" id="input-numberOfSpeeches-from" placeholder="Alle...">
						    <label for="input-numberOfSpeeches-to">Bis</label>
						    <input type="text" class="form-control" id="input-numberOfSpeeches-to" placeholder="Alle...">
						  </div>
					</fieldset>
			<button type="button" class="btn btn-default" id="search-button">Suchen</button>
			</form>

			<br/>
			<br/>
			<div id="loading"><p>Daten werden geladen...</p></div>
			<table class="table table-striped" id="drama-table">
				<thead>
					<tr>
					    <th>Titel</th> 
					    <th>Autor</th>
					    <th>Typ</th>
					    <th>Jahr</th>
					    <th>Akte</th>
					    <th>Szenen</th>
					    <th>Sprecher</th>
					    <th>Konfigurationsdichte</th>
					    <th>Zahl der Repliken</th>
					    <th>durchschnittliche Replikenlänge</th>
					    <th>Median der Replikenlängen</th>
					    <th>längste Replik</th>
					    <th>kürzeste Replik</th>
					  </tr>
				</thead>
				<tbody id="table-tbody">
				</tbody>
			</table>
		</div>

		<script src="js/libs/jquery-1.11.2.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<script type="text/javascript" src="js/Search/Search.js"></script>
		<script type="text/javascript" src="js/Search/DramaListModel.js"></script>
		<script type="text/javascript" src="js/Search/DramaListView.js"></script>
		<script type="text/javascript" src="js/Search/FormsView.js"></script>
		<script type="text/javascript" src="js/Search/SearchController.js"></script>

		<script>
				$(function() {
					Search.init();
				});
			</script>
	</body>
</html>
