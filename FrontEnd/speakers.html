<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sprecheranalyse</title>	

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link href="css/speakers.css" rel="stylesheet">

	</head>
	<body>
		<div class="container">
			<h1 class="page-header">Sprecheranalyse</h1>
			<h2 id="dramaTitle"></h2>
			<h2 id="dramaAuthor"></h2>
			<h3>Sprecher-Tabelle</h3>
				<table class="table table-bordered table-striped table-hover" id="speakers-table">
					<thead>
						<tr>
						    <th>Name</th> 
						    <th>Anwesenheit in Szenen</th>
						    <th>Anwesenheit pro Szene in Prozent</th>
						    <th>Anzahl der Repliken</th>
						    <th>Mittelwert Repliken</th>
						    <th>Median Repliken</th>
						    <th>Maximum Repliken</th>
						    <th>Minimum Repliken</th>
						  </tr>
					</thead>
					<tbody id="table-tbody">
					</tbody>
				</table>
			<h3>Kreisdiagramm - Replikendominanz</h3>
			<div class="box">
				<div id="dashbord-speeches-dominance">
					<div id="filter-speeches-dominance"></div>
					<div id="chart-speeches-dominance"></div>
				</div>
				<div class="container"><button class="btn btn-default png-download" id="download-png-speeches-dominance">Download PNG</button></div>
			</div>

			<h3>Balkendiagramm - Sprecherstatistik</h3>
			<div class="box container">
				<div class="form-group dropdown-form" id="form-speakers">
					  <label for="sel1">Parameter:</label>
					  <select class="form-control" id="selection-speakers">
					    <option>Anwesenheit</option>
					    <option>Anwesenheit in Prozent</option>
					    <option>Repliken</option>
					    <option>Durchschnittliche Replikenl채nge</option>
					    <option>Median Replikenl채nge</option>
					    <option>Maximum Replikenl채nge</option>
					    <option>Minimum Replikenl채nge</option>
					  </select>
				</div>

				<div id="dashbord-speakers-barChart">
					<div id="filter-speakers-barChart"></div>
					<div id="chart-speakers-barChart"></div>
				</div>
				<div class="container"><button class="btn btn-default png-download" id="download-png-speakers-barChart">Download PNG</button></div>
			</div>

			<h3>Sprecherrelationen</h3>
			<div class="box container">
				<div class="form-group dropdown-form" id="form-speaker-relations">
					  <label for="selection-speaker-relations">Sprecher:</label>
					  <select class="form-control" id="selection-speaker-relations">
					  </select>
				</div>
				<div id="speaker-relation">
					<div id="speaker-name" class="relation">
					</div>
					<div id="gets-dominated-by" class="relation">
					</div>
					<div id="independent" class="relation">
					</div>
					<div id="alternative" class="relation">
					</div>
					<div id="concomitant" class="relation">
					</div>
					<div id="dominates" class="relation">
					</div>
				</div>
			</div>

		</div>

		<script src="js/libs/jquery-1.11.2.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript"></script>

		<script type="text/javascript" src="js/Speakers/Speakers.js"></script>
		<script type="text/javascript" src="js/Speakers/SpeakersModel.js"></script>
		<script type="text/javascript" src="js/Speakers/SpeakersTableView.js"></script>
		<script type="text/javascript" src="js/Speakers/SpeechesDominanceView.js"></script>
		<script type="text/javascript" src="js/Speakers/SpeakersBarChartView.js"></script>
		<script type="text/javascript" src="js/Speakers/SpeakerRelationsView.js"></script>
		<script type="text/javascript" src="js/Speakers/SpeakersController.js"></script>

		<script>
				$(function() {
					Speakers.init();
				});
			</script>
	</body>
</html>
