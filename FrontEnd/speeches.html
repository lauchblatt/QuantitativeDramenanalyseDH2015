<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Replikenvisualisierung</title>	

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link href="css/speeches.css" rel="stylesheet">

	</head>
	<body>
		<div class="container">
			<h1 class="page-header">Repliken-Analyse</h1>
			<h2 id="dramaTitle"></h2>
			<h2 id="dramaAuthor"></h2>
			<h3>Replikenverteilung - Histogramm</h1>
			<div class="box">
				<div id="distribution-dashbord">
					<div id="distribution-controls"></div>
					<div id="distribution-chart"></div>
				</div>
				<button class="btn btn-default png-download" id="download-png-distribution">Download PNG</button>
			</div>

			<h3>Replikenverteilung - Kurvendiagramm</h1>
			<div class="box">
				<div class="form-group dropdown-form" id="form-speech-distribution">
					  <label for="selection-speech-distribution">Verteilungstyp:</label>
					  <select class="form-control" id="selection-speech-distribution">
					  	<option>Relativ</option>
					  	<option>Absolut</option>
					    
					  </select>
				</div>
				<div id="curve-dashbord">
					<div id="curve-controls1"></div>
					<div id="curve-controls2"></div>
					<div id="curve-chart"></div>
				</div>
				<button class="btn btn-default png-download" id="download-png-curve">Download PNG</button>
			</div>

		</div>


		<script src="js/libs/jquery-1.11.2.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript"></script>

		<script type="text/javascript" src="js/Speeches/Speeches.js"></script>
		<script type="text/javascript" src="js/Speeches/SpeechesModel.js"></script>
		<script type="text/javascript" src="js/Speeches/SpeechesDistributionView.js"></script>
		<script type="text/javascript" src="js/Speeches/SpeechesLineView.js"></script>
		<script type="text/javascript" src="js/Speeches/SpeechesController.js"></script>

		<script>
				$(function() {
					Speeches.init();
				});
			</script>
	</body>
</html>
